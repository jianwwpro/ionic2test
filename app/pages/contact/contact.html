<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>联系人</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>-->
  <ion-list>
    
    <ion-item *ngFor="let cantact of cantactList" (click)="openCantactDetail(cantact)">
      <ion-avatar item-left>
        <img src="build/img/1.jpg" alt="">
      </ion-avatar>
      <h2>
        {{cantact.name}}
      </h2>
      <p>{{cantact.text}}</p>
      <button outline item-right>
        <ion-icon name="add" *ngIf="!cantact.isFollow"></ion-icon>
        <span >{{cantact.isFollow?'已关注':'关注'}}</span>
      </button>  
    </ion-item>
    
  </ion-list>
</ion-content>
